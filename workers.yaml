# Custom Workers Configuration
# Save as workers.yaml or .agentic-flow/workers.yaml

version: "1.0"
workers:
  - name: my-scanner
    description: Custom code scanner
    triggers:
      - scan-my
    priority: medium
    timeout: 120000
    phases:
      - type: file-discovery
      - type: pattern-extraction
      - type: security-analysis
      - type: summarization
    capabilities:
      onnxEmbeddings: true
      vectorDb: true
    output:
      format: detailed
      includeSamples: true
settings:
  defaultCapabilities:
    progressEvents: true
  maxConcurrent: 3
  debug: false
