[package]
name = "exo-wasm"
version = "0.1.0"
edition = "2021"
rust-version = "1.75"
license = "MIT OR Apache-2.0"
description = "WASM bindings for EXO-AI 2025 cognitive substrate"
readme = "README.md"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# Note: exo-core will be created separately
# For now, we'll use ruvector-core as a placeholder until exo-core exists
ruvector-core = { version = "0.1.2", path = "../../../../crates/ruvector-core", default-features = false, features = ["memory-only", "uuid-support"] }

# WASM bindings
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"
web-sys = { version = "0.3", features = [
    "console",
    "Window",
    "Performance",
    "PerformanceTiming",
] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-wasm-bindgen = "0.6"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Utils
console_error_panic_hook = "0.1"
tracing-wasm = "0.2"
parking_lot = "0.12"

# WASM-compatible random number generation
getrandom = { version = "0.2", features = ["js"] }

[dev-dependencies]
wasm-bindgen-test = "0.3"

[features]
default = []
simd = ["ruvector-core/simd"]

# Ensure getrandom uses wasm_js/js features for WASM
[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2", features = ["js"] }

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"

[profile.release.package."*"]
opt-level = "z"

[package.metadata.wasm-pack.profile.release]
wasm-opt = ["-Oz", "--enable-simd"]
