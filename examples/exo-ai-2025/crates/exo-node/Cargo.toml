[package]
name = "exo-node"
version = "0.1.0"
edition = "2021"
rust-version = "1.77"
license = "MIT OR Apache-2.0"
authors = ["EXO-AI Contributors"]
repository = "https://github.com/ruvnet/ruvector"
description = "Node.js bindings for EXO-AI cognitive substrate via NAPI-RS"

[lib]
crate-type = ["cdylib"]

[dependencies]
# EXO-AI core
exo-core = { version = "0.1.0", path = "../exo-core" }
exo-backend-classical = { version = "0.1.0", path = "../exo-backend-classical" }

# Node.js bindings
napi = { version = "2.16", features = ["napi9", "async", "tokio_rt"] }
napi-derive = "2.16"

# Async runtime
tokio = { version = "1.41", features = ["rt-multi-thread"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# UUID for pattern IDs
uuid = { version = "1.10", features = ["v4", "serde"] }

# Error handling
thiserror = "2.0"
anyhow = "1.0"

[build-dependencies]
napi-build = "2.1"

[profile.release]
lto = true
strip = true
codegen-units = 1
opt-level = 3
