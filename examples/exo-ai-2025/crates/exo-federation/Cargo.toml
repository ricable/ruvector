[package]
name = "exo-federation"
version = "0.1.0"
edition = "2021"
authors = ["EXO-AI Contributors"]
description = "Federated cognitive mesh with cryptographic sovereignty"
license = "MIT OR Apache-2.0"

[dependencies]
# Internal dependencies
exo-core = { path = "../exo-core" }

# Async runtime
tokio = { version = "1.41", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Collections
dashmap = "6.1"

# Crypto
pqcrypto-kyber = "0.8"  # Post-quantum KEM
pqcrypto-traits = "0.3"
chacha20poly1305 = "0.10"  # AEAD encryption
hmac = "0.12"  # HMAC for authentication
rand = "0.8"
sha2 = "0.10"
hex = "0.4"
subtle = "2.5"  # Constant-time operations
zeroize = { version = "1.7", features = ["derive"] }  # Secure memory clearing

# Networking
# Will add when needed for actual network impl

[dev-dependencies]
tokio-test = "0.4"

[features]
default = []
post-quantum = []  # Feature flag for when we add real PQC
