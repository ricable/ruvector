[package]
name = "exo-backend-classical"
version = "0.1.0"
edition = "2021"

[dependencies]
# EXO dependencies
exo-core = { path = "../exo-core" }

# Ruvector dependencies
ruvector-core = { path = "../../../../crates/ruvector-core", features = ["simd"] }
ruvector-graph = { path = "../../../../crates/ruvector-graph" }

# Utility dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"
parking_lot = "0.12"
uuid = { version = "1.0", features = ["v4"] }

[dev-dependencies]
exo-temporal = { path = "../exo-temporal" }
exo-federation = { path = "../exo-federation" }
