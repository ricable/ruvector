[package]
name = "exo-core"
version = "0.1.0"
edition = "2021"
rust-version = "1.77"
license = "MIT OR Apache-2.0"
authors = ["EXO-AI Contributors"]
repository = "https://github.com/ruvnet/ruvector"
description = "Core traits and types for EXO-AI cognitive substrate"

[dependencies]
# Ruvector SDK dependencies
ruvector-core = { version = "0.1.2", path = "../../../../crates/ruvector-core" }
ruvector-graph = { version = "0.1.2", path = "../../../../crates/ruvector-graph" }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Async runtime
tokio = { version = "1.41", features = ["rt-multi-thread", "sync"] }

# Utilities
dashmap = "6.1"
uuid = { version = "1.10", features = ["v4", "serde"] }

[dev-dependencies]
tokio-test = "0.4"
